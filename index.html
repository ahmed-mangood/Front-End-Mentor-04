<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Our Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="images">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-sec">
      <span class="price"><img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</span>
      <span class="time"><img class="icon-time" src="images/icon-clock.svg" alt="icon-clock">3 days left</span>
    </div>
    <hr>
    <div class="user-info">
      <img class="user-img" src="images/image-avatar.png" alt="avatar">
      <span class="user-name">Creation of <span class="name">Jules Wyvern</span></span>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ahmed-mangood">Ahmed Mangood</a>.
  </footer>
</body>
</html>
